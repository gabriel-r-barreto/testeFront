<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup]="formLogin">
                        <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="username" id="username" class="form-control"
                                    formControlName="email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="text" name="password" id="password" class="form-control"
                                    formControlName="password">
                            </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Lembrar-me</span>Â <span><input
                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <button class="btn btn-info" (click)="login()" [disabled]="formLogin.status === 'INVALID' ">Logar</button>
                        </div>

                        <div id="register-link" class="text-right">
                            <a class="text-info" (click)="registerScreen()">Registre-se aqui</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
